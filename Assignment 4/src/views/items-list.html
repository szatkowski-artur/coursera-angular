<table>
    <tr>
        <th class="align-left">Name</th>
        <th class="align-center">Description</th>
        <th class="align-right">Price $</th>
    </tr>
    <tr ng-repeat="item in $ctrl.list">
        <td>{{item.name}}</td>
        <td class="align-center">{{item.description}}</td>
        <td class="align-right">{{item.price_large}}</td>
    </tr>
</table>
