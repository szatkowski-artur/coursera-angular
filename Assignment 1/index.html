<!doctype html>
<html lang="en">
<head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="../angular.min.js"></script>
    <script src="app.js"></script>

    <style>
        .message {
            font-size: 1.3em;
            font-weight: bold;
        }
    </style>
</head>
<body ng-app="App">
<div class="container" ng-controller="TooMuchController">
    <h1>Lunch Checker</h1>

    <div class="form-group" >
        <input id="lunch-menu" type="text"
               placeholder="list comma separated dishes you usually have for lunch"
               class="form-control"
               ng-model="meals">
    </div>
    Empty elements are not counted! <br>
    <div class="form-group" >
        <button class="btn btn-default" ng-click="checkIfTooMuch()">Check If Too Much</button>
    </div>
    <div class="form-group message" style="color: {{color}}; border: 3px solid {{color}}">
        {{tooMuchMessage}}
    </div>
</div>

</body>
</html>
